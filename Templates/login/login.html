<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in and sign up</title>
  <link rel="stylesheet" href="static/css/stylelogin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <!--Data or Content-->
      <div class="box-1">
          <div class="content-holder">
              <h2>Hello!</h2>
             
              <button class="button-1" onclick="signup()">Sign up</button>
              <button class="button-2" onclick="login()">Login</button>
          </div>
      </div>

      
      <!--Forms-->
      <div class="box-2">
          <div class="login-form-container">
              <h1>Login Form</h1>
              <input type="text" placeholder="Username" class="input-field">
              <br><br>
              <input type="password" placeholder="Password" class="input-field">
              <br><br>
              <button class="login-button" type="button" onclick="window.location.href='/index/';">Login</button>
          </div>


<!--Create Container for Signup form-->
      <div class="signup-form-container">
          <h1>Sign Up Form</h1>
          <input type="text" placeholder="Username" class="input-field">
          <br><br>
          <input type="password" placeholder="Password" class="input-field">
          <br><br>
          <button class="signup-button" type="button" onclick="window.location.href='/';">Sign Up</button>
      </div>



      </div>
<!-- partial -->
  <script  src="static/js/script.js"></script>

</body>
</html>
