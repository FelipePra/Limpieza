<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Limpieza</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar una fuente más limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #f8f9fa; /* Fondo de la barra de navegación */
            border-bottom: 1px solid #dee2e6; /* Borde inferior */
        }

        .navbar-brand {
            margin-left: 15px; /* Margen a la izquierda para la marca */
        }

        .navbar-nav {
            margin-right: 15px; /* Margen a la derecha para los elementos del menú */
        }

        .nav-link {
            color: #343a40 !important; /* Color de texto */
            font-weight: bold; /* Texto en negrita */
        }

        .nav-link:hover {
            color: #007bff !important; /* Cambio de color al pasar el mouse */
        }

        hr {
            margin-top: 20px; /* Margen superior para las líneas divisorias */
            margin-bottom: 20px; /* Margen inferior para las líneas divisorias */
            border-top: 1px solid #dee2e6; /* Estilo de la línea divisoria */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Servicio de Limpieza</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"> <!-- Alinamiento a la derecha -->
                <li class="nav-item">
                    <a class="nav-link" href="/contratos/">Contratos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/asistencias/">Asistencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/servicios/">Servicios</a>
                </li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </div>
    </nav>

    <hr> <!-- Línea divisoria para separar la barra de navegación del contenido -->

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <hr> <!-- Línea divisoria para separar el contenido del pie de página -->

    <footer class="text-center">
        <!-- Pie de página -->
        <p>&copy; {{ year }} Servicio de Limpieza. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregar Bootstrap JS y jQuery (opcional) para funcionalidades avanzadas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
