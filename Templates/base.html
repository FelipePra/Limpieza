<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Limpieza</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar una fuente más limpia -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: transparent; /* Fondo transparente */
        }

        .navbar-brand {
            margin-left: 15px; /* Margen a la izquierda para la marca */
        }

        .navbar-nav {
            margin-right: 15px; /* Margen a la derecha para los elementos del menú */
        }

        .nav-link {
            color: #000000 !important; /* Color de texto negro */
            font-weight: bold; /* Texto en negrita */
            font-size: 18px; /* Tamaño de fuente */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="contrato_list.html">Contratos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="asistencia_list.html">Asistencias</a>
                </li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </div>
    </nav>

    <hr> <!-- Línea divisoria para separar la barra de navegación del contenido -->

    <!-- Aquí puedes agregar tu barra de navegación, encabezado, logo, etc. -->
    {% block content %}
    {% endblock %}

    <hr> <!-- Línea divisoria para separar el contenido del pie de página -->

    <footer>
        <!-- Elimina el enlace "Volver al menú principal" -->
    </footer>

    <!-- Agregar Bootstrap JS y jQuery (opcional) para funcionalidades avanzadas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
